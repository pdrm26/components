<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <h2>Survey form</h2>
      <form action="">
        <div id="first-row">
          <div class="input-container">
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="if empty will not work"
              autocomplete="off"
            />
            <label for="firstname" class="input-label">Firstname</label>
          </div>
          <div class="input-container">
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="if empty will not work"
              autocomplete="off"
            />
            <label for="lastname" class="input-label">Lastname</label>
          </div>
        </div>
        <div id="second-row">
          <div class="input-container">
            <input
              type="text"
              name="description"
              id="description"
              placeholder="if empty will not work"
              autocomplete="off"
            />
            <label for="description" class="input-label">Description</label>
          </div>
        </div>
        <div id="submit-wrapper">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
