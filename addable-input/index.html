<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form id="container">
      <div id="inputs">
        <div class="input">
          <label>Address 1:</label>
          <input type="text" name="address" />
        </div>
      </div>
      <div id="form-controllers">
        <button id="add-input">Add</button>
        <button type="submit">Submit</button>
      </div>
    </form>
    <script>
      const infoForm = document.querySelector("form#container");
      const formContainerInputs = document.querySelector("#container #inputs");
      const addBtn = document.querySelector("#form-controllers #add-input");

      infoForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const formInfoData = new FormData(infoForm);
        console.log(formInfoData.getAll("address"));
      });

      addBtn.addEventListener("click", (e) => {
        e.preventDefault();
        formContainerInputs.lastElementChild.insertAdjacentHTML(
          "afterend",
          `<div class="input">
            <label>Address ${formContainerInputs.childElementCount + 1}: </label>
            <input type="text"  name="address"/>
          </div>
          `
        );
      });
    </script>
  </body>
</html>
