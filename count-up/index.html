<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="count-up">
      <div id="number-of-members">
        <h3>Members:</h3>
        <p class="counter" data-count="1200">0</p>
      </div>
      <div id="number-of-active-members">
        <h3>Active Members:</h3>
        <p class="counter" data-count="900">0</p>
      </div>
      <div id="number-of-deals">
        <h3>Deals:</h3>
        <p class="counter" data-count="2000">0</p>
      </div>
    </section>
    <script>
      const counters = document.querySelectorAll(".counter");

      function updateCounter(elem) {
        let counter = 0;
        const countTo = Number(elem.getAttribute("data-count"));
        const numIntervalId = setInterval(() => {
          counter = counter + 20;
          elem.textContent = counter;

          if (counter === countTo) {
            clearInterval(numIntervalId);
          }
        }, 20);
      }

      counters.forEach((counter) => updateCounter(counter));
    </script>
  </body>
</html>
