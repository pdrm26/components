<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="count-up">
      <div id="number-of-members">
        <h3>Members:</h3>
        <p>0</p>
      </div>
      <div id="number-of-active-members">
        <h3>Active Members:</h3>
        <p>0</p>
      </div>
      <div id="number-of-deals">
        <h3>Deals:</h3>
        <p>0</p>
      </div>
    </section>
    <script>
      const numberOfMembers = 1200;
      const numberOfMembersElem = document.querySelector("#number-of-members p");

      const numberOfActiveMembers = 900;
      const numberOfActiveMembersElem = document.querySelector("#number-of-active-members p");

      const numberOfDeals = 5000;
      const numberOfDealsElem = document.querySelector("#number-of-deals p");

      function counter(countTo, elem) {
        let counter = 0;
        const numIntervalId = setInterval(() => {
          counter = counter + 20;
          elem.textContent = counter;

          if (counter === countTo) {
            clearInterval(numIntervalId);
          }
        }, 20);
      }

      counter(numberOfMembers, numberOfMembersElem);
      counter(numberOfActiveMembers, numberOfActiveMembersElem);
      counter(numberOfDeals, numberOfDealsElem);
    </script>
  </body>
</html>
