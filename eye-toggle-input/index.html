<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form>
      <div>
        <img src="./eye-password-hide.svg" alt="eye-password" id="eye" />
        <input type="password" id="passInput" />
      </div>
    </form>
    <script>
      const eyeIcon = document.querySelector("#eye");
      const passwordInput = document.querySelector("#passInput");
      eyeIcon.addEventListener("click", (e) => {
        const imageSource = e.target.src;
        if (imageSource.includes("hide")) {
          e.target.src = "eye-password-show.svg";
          passwordInput.type = "text";
        } else {
          e.target.src = "eye-password-hide.svg";
          passwordInput.type = "password";
        }
      });
    </script>
  </body>
</html>
