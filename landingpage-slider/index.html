<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <ul id="page-selector">
      <li>
        <label class="container">
          <input type="radio" name="radio" id="home" checked />
          <span class="checkmark"></span>
          Home
        </label>
      </li>
      <li>
        <label class="container">
          <input type="radio" name="radio" id="projects" />
          <span class="checkmark"></span>
          Projects
        </label>
      </li>
      <li>
        <label class="container">
          <input type="radio" name="radio" id="about" />
          <span class="checkmark"></span>
          About
        </label>
      </li>
      <li>
        <label class="container">
          <input type="radio" name="radio" id="support" />
          <span class="checkmark"></span>
          Support
        </label>
      </li>
    </ul>
    <section id="page-wrapper">
      <section class="page" id="home">home-page</section>
      <section class="page" id="projects">projects-page</section>
      <section class="page" id="about">about-page</section>
      <section class="page" id="support">support-page</section>
    </section>
    <script>
      const pageWrapper = document.querySelector("#page-wrapper");
      const pageSelector = document.querySelector("ul#page-selector");

      pageSelector.addEventListener("click", (e) => {
        if (e.target.nodeName !== "LABEL" && e.target.nodeName !== "INPUT") return;
        let pageNumber;
        switch (e.target.id) {
          case "home":
            pageNumber = 0;
            break;
          case "projects":
            pageNumber = 1;
            break;
          case "about":
            pageNumber = 2;
            break;
          case "support":
            pageNumber = 3;
            break;
          default:
            pageNumber = 0;
        }
        pageWrapper.style.transform = `translateY(-${pageNumber * 100}%)`;
      });
    </script>
  </body>
</html>
