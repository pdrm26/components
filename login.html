<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      section#card {
        background-color: #fff;
        border-radius: 5px;
        border: 1px solid #efefef;
        box-shadow: -1px 0px 2px 0px #c0c0c0;
        padding: 10px 20px;
      }
      .input-row {
        display: flex;
        position: relative;
        flex-direction: column;
        margin: 40px 0;
      }

      .input-row > input {
        border: 0;
        outline: none;
        transition: all 0.5s ease;
        border-bottom: 1px solid #757575;
        background-color: transparent;
      }

      .input-row > label {
        color: #757575;
      }

      .input-row > span::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 1px;
        background-color: #ed2553;
        bottom: 13px;
        left: 0;
        transform: scale(0);
        transition: 0.3s all ease-out;
      }

      .input-row input:focus ~ span::after {
        transform: scale(1);
      }

      .input-row input:focus {
        border-bottom: 0;
      }

      .input-row > label {
        position: relative;
        top: -30px;
        transition: all 0.3s ease;
        font-size: 0.7rem;
      }

      .input-row > input:focus-within + label {
        color: #9d9d9d;
        top: -35px;
        font-size: 0.5rem;
      }
    </style>
  </head>
  <body>
    <section id="card">
      <h2>Enter</h2>
      <div id="input-rows">
        <div class="input-row">
          <input type="text" name="username" id="username" autocomplete="off" />
          <label for="username" class="input-label">Username</label>
          <span class="mark-on-focus"></span>
        </div>
        <div class="input-row">
          <input type="password" name="password" id="password" />
          <label for="password" class="input-label">Password</label>
          <span class="mark-on-focus"></span>
        </div>
      </div>
      <div>
        <button>Lets go</button>
      </div>
      <div>
        <a href="">Forget your password?</a>
      </div>
    </section>
  </body>
</html>
