<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="cards-container">
      <div class="card"></div>
      <div class="card">
        <h2 class="title">Sign in</h2>
        <form id="signin-card">
          <div class="input-row">
            <input
              type="text"
              name="username"
              id="username"
              autocomplete="off"
            />
            <label for="username" class="input-label">Username</label>
            <span class="bar"></span>
          </div>
          <div class="input-row">
            <input type="password" name="password" id="password" />
            <label for="password" class="input-label">Password</label>
            <span class="bar"></span>
          </div>
          <button type="submit">Lets go</button>
        </form>
        <a href="" id="password-recovery">Forget your password?</a>
      </div>
      <div class="card alt">
        <div id="toggle"></div>
        <div id="close"></div>
        <h2 class="title">Sign up</h2>
        <form id="signup-card">
          <div class="input-row">
            <input
              type="text"
              name="username"
              id="username"
              autocomplete="off"
            />
            <label for="username" class="input-label">Username</label>
            <span class="bar"></span>
          </div>
          <div class="input-row">
            <input type="password" name="password" id="password" />
            <label for="password" class="input-label">Password</label>
            <span class="bar"></span>
          </div>
          <div class="input-row">
            <input
              type="reenter-password"
              name="reenter-password"
              id="reenter-password"
            />
            <label for="reenter-password" class="input-label"
              >Re-Enter Password</label
            >
            <span class="bar"></span>
          </div>
          <button type="submit">Submit</button>
        </form>
        <a href="" id="signin">Already a member? <span>Log in</span></a>
      </div>
    </section>
  </body>
</html>
