<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      form#card {
        background-color: #fff;
        border-radius: 5px;
        border: 1px solid #efefef;
        box-shadow: -1px 0px 2px 0px #c0c0c0;
        padding: 10px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      form#card h2 {
        align-self: flex-start;
      }

      .input-row {
        position: relative;
        margin-top: 40px;
      }

      .input-row > input {
        border: 0;
        outline: none;
        transition: all 0.5s ease;
        background-color: transparent;
      }

      .input-row > span.bar {
        position: absolute;
        left: 0;
        bottom: 0;
        background: #757575;
        width: 100%;
        height: 1px;
      }

      .input-row > span.bar::after,
      .input-row > span.bar::before {
        content: "";
        position: absolute;
        background-color: #ed2553;
        width: 0%;
        height: 1px;
        transition: all 0.3s ease;
      }

      .input-row > span.bar::before {
        left: 50%;
      }

      .input-row > span.bar::after {
        right: 50%;
      }

      .input-row input:focus ~ span.bar::before,
      .input-row input:focus ~ span.bar::after {
        width: 50%;
      }

      .input-row > label {
        color: #757575;
        position: absolute;
        top: -10px;
        left: 0;
        transition: all 0.3s ease;
        font-size: 0.7rem;
      }

      .input-row > input:focus-within + label {
        color: #9d9d9d;
        top: -13px;
        font-size: 0.5rem;
      }

      form button[type="submit"] {
        width: 100px;
        height: 30px;
        border: 1px solid #9d9d9d;
        color: #9d9d9d;
        background-color: white;
        margin-top: 25px;
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      }

      form button[type="submit"]:hover {
        border: 1px solid #ed2553;
        color: #ed2553;
        cursor: pointer;
      }

      a#password-recovery {
        text-decoration: none;
        color: #757575;
        font-size: 0.5rem;
        margin-top: 10px;
        display: block;
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      }

      a#password-recovery:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <form id="card">
      <h2>Sign in</h2>
      <div id="input-rows">
        <div class="input-row">
          <input type="text" name="username" id="username" autocomplete="off" />
          <label for="username" class="input-label">Username</label>
          <span class="bar"></span>
        </div>
        <div class="input-row">
          <input type="password" name="password" id="password" />
          <label for="password" class="input-label">Password</label>
          <span class="bar"></span>
        </div>
      </div>
      <div>
        <button type="submit">Lets go</button>
      </div>
      <div>
        <a href="" id="password-recovery">Forget your password?</a>
      </div>
    </form>
  </body>
</html>
